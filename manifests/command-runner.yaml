---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: command-runner
  namespace: command-runner-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-runner
  namespace: command-runner-2
  labels:
    app: command-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: command-runner
  template:
    metadata:
      labels:
        app: command-runner
    spec:
      serviceAccountName: command-runner
      containers:
      - name: command-runner
        image: ghcr.io/btjimerson/command-runner:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: command-runner
  namespace: command-runner-2
  labels:
    app: command-runner
    service: command-runner
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: command-runner
